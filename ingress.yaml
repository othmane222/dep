apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ayoub-service-ingress
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`localhost`) && PathPrefix(`/ayoub`)
      kind: Rule
      services:
        - name: ayoub-service
          port: 9090
      middlewares:
          # - name: my-keycloakopenid
          #   namespace: default
          # - name: my-jwt-middleware
          #   namespace: default
          # - name: my-traefik-cluster-ratelimit
          #   namespace: default
          # Route for Token Generation (Keycloak Proxy)
    - match: PathPrefix(`/token`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
          namespace: default
      middlewares:
        - name: token-rewrite
          namespace: default
    - match: PathPrefix(`/realms/`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080